<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتحف المصري الكبير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: lightgrey;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .header-banner .logo {
            width: 100px;
            height: auto;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #ff6600;
            color: white;
            width: 100px;
            height: 100px;
            font-size: 1.2rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .start-btn:hover {
            background-color: #cc5200;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-banner">
            <img src="{{ url_for('static', filename='images/img-3185-1.png') }}" alt="Logo" class="logo">
            <h1>المتحف المصري الكبير</h1>
        </div>
    </header>

    <main>
        <a href="/viewmedia" class="start-btn">View Media</a>
    </main>

    <footer>
        <p>&copy; 2024 المتحف المصري الكبير. All Rights Reserved.</p>
    </footer>
</body>
</html>
