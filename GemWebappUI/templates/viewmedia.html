<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتحف المصري الكبير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: lightgrey;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .header-banner .logo {
            width: 100px;
            height: auto;
        }

        main {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .video-section, .picture-section {
            margin-bottom: 30px;
        }

        .video-section h2, .picture-section h2 {
            text-align: left;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .video-container, .picture-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-placeholder {
            width: 90%;
            height: 150px;
            background-color: #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .picture-placeholder {
            width: 90%;
            max-width: 400px;
            height: auto;
            background-color: #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 90%;
        }

        .download-btn, .share-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover, .share-btn:hover {
            background-color: #cc5200;
        }

        .share-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9d7b3;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .share-modal h3 {
            margin-bottom: 10px;
        }

        .share-modal .share-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .share-modal .share-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .claim-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .claim-btn:hover {
            background-color: #cc5200;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-banner">
            <img src="{{ url_for('static', filename='images/img-3185-1.png') }}" alt="Logo" class="logo">
            <h1>المتحف المصري الكبير</h1>
        </div>
    </header>

    <main>
        <section class="video-section">
            <h2>Play Video</h2>
            <div class="video-container">
                <video class="video-placeholder" controls>
                    <source src="{{ url_for('static', filename='videos/sample-video.mp4') }}" type="video/mp4">
                <div class="buttons">
                    <button class="download-btn">Download</button>
                    <button class="share-btn" onclick="toggleShareModal()">Share</button>
                </div>
            </div>
        </section>

        <section class="picture-section">
            <h2>Your Picture!</h2>
            <div class="picture-container">
                <img class="picture-placeholder" src="{{ url_for('static', filename='images/sample-image.jpg') }}" alt="Sample Picture">
                <div class="buttons">
                    <button class="download-btn">Download</button>
                    <button class="share-btn" onclick="toggleShareModal()">Share</button>
                </div>
            </div>
        </section>

        <div class="share-modal" id="shareModal">
            <h3>Share</h3>
            <p>Share your memory and earn points</p>
            <div class="share-icons">
                <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="WhatsApp">
                <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
                <img src="{{ url_for('static', filename='images/tiktok.png') }}" alt="TikTok">
            </div>
            <button class="claim-btn" onclick="toggleShareModal()">Claim</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 المتحف المصري الكبير. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleShareModal() {
            const modal = document.getElementById('shareModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
